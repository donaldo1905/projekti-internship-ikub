<h1 mat-dialog-title>Are you sure you want to delete this item?</h1>
<div mat-dialog-actions>
    <button mat-flat-button class="btn btn-outline-primary" (click)="closeDialog(false)">No</button>
    <button mat-flat-button class="btn btn-outline-danger" cdkFocusInitial (click)="closeDialog(true)">Yes</button>
</div>
