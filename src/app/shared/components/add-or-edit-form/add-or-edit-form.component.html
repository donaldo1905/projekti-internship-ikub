<div id="myModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title">Edit an item</h1>
    </div>
    <form [formGroup]="addoredit">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Director</mat-label>
        <input matInput formControlName="director">
      </mat-form-field>
      <div class="inline">
        <mat-form-field appearance="fill">
          <mat-label>Year</mat-label>
          <input matInput type="number" formControlName="year">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>RunTime</mat-label>
          <input matInput type="number" formControlName="runtime">
        </mat-form-field>
      </div>
      <div class="photoInput">
        <mat-form-field appearance="fill" style="width: 75%;">
          <mat-label>Photo</mat-label>
          <input matInput formControlName="photo">
        </mat-form-field>
        <input type="file" name="file" accept="image/*" formControlName="file" (change)="getValue($event)"
          (resize)="500">
      </div>
      <mat-form-field appearance="fill">
        <mat-label>Trailer</mat-label>
        <input matInput formControlName="trailer">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Categories</mat-label>
        <mat-select formControlName="categories" multiple>
          <mat-option *ngFor="let topping of categoryList" [value]="topping">{{topping}}</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" (click)="saveItem()" [disabled]="!addoredit.valid">Save</button>
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
      </div>
    </form>
  </div>
</div>
